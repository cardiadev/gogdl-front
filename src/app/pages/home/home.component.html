<div class="home-layout">
  <div class="map-area">
    <app-map-view
    [destination]="currentDestination"
    [route]="currentRoute"
    [showDestinationPin]="showDestinationPin">
  </app-map-view>
  </div>

  <div class="search-area">
    <app-search-bar
      (destinationSelected)="onDestinationSelected($event)">
    </app-search-bar>
  </div>

  <div class="nav-area">
    <app-bottom-nav></app-bottom-nav>
  </div>
</div>
